[bed_mesh]
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 105,105
speed: 100
horizontal_move_z: 15 

probe_count: 5,5					#if you would like more detail, use 5,5 here
relative_reference_index: 12			 #if you use 5,5 above, place 12 here
move_check_distance: 3

algorithm: lagrange
fade_start: 1
fade_end: 10
fade_target: 0
split_delta_z: 0.0125
mesh_pps: 2,2



#horizontal_move_z: 5
#speed: 300
#mesh_min: 5,5
#mesh_max: 98,85
#probe_count: 9,9
#probe_count: 3,3
#algorithm: bicubic
#relative_reference_index: 5 #5 #Varies based on probe count for 3x3 = 4, for 5x5 = 12

# Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,110
screw2_name: back left
screw3: 110,110
screw3_name: back right


[screws_tilt_adjust]
screw1: 102,110          #For Long probe
screw1_name: back right
screw2: 0,110           #For Long probe
screw2_name: back left
screw3: 50,5             #For Long probe
screw3_name: front screw
horizontal_move_z: 16
speed: 100
screw_thread: CW-M3





[gcode_macro SCREWS_TILT_CALCULATE]
rename_existing: _SCREWS_TILT_CALCULATE
gcode:
    _CG28
    ATTACH_PROBE
    _SCREWS_TILT_CALCULATE
    DETACH_PROBE

